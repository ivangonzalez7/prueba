<ion-header>
  <ion-navbar>
    <ion-title>Nuevo estudiante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveStudent()">
    <ion-item>
      <ion-label color="primary" floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="student.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="student.apellido" name="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Edad</ion-label>
      <ion-input type="number" [(ngModel)]="student.edad" name="edad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Genero</ion-label>
      <ion-select type="text" [(ngModel)]="student.genero" name="genero">
        <ion-option value="Hombre">Hombre</ion-option>
        <ion-option value="Mujer">Mujer</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <br>
    <button ion-button type="submit" block>AÃ±adir estudiante</button>
  </form>
</ion-content>
