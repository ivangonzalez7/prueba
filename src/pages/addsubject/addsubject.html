<ion-header>
  <ion-navbar>
    <ion-title>Nueva asignatura</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="saveSubject()">
    <ion-item>
      <ion-label color="primary" floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Modalidad</ion-label>
      <ion-select type="text" [(ngModel)]="modalidad" name="mod">
        <ion-option value="Telemática">Telemática</ion-option>
        <ion-option value="Sistemas">Sistemas</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Cuatrimestre</ion-label>
      <ion-select type="text" [(ngModel)]="cuatrimestre" name="cuatri">
        <ion-option value="Primavera">Primavera</ion-option>
        <ion-option value="Otoño">Otoño</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <br>
    <button ion-button type="submit" block>Añadir asignatura</button>
  </form>
</ion-content>
